<template>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Tickets</h3>
        </div>

        <div class="row marketing">
            <button type="button" class="btn btn-success">New</button>
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr repeat.for="ticket of tickets">
                    <td></td>
                    <td>${ticket.id}</td>
                    <td>${ticket.name}</td>
                    <td>${ticket.description}</td>
                    <td><button type="button" class="btn btn-primary">Open</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <button type="button" class="btn btn-info" click.delegate="goToHome()">Back</button>
        </div>
        <footer class="footer">
            <br/>
            <p>© Marko Švaljek ${year}</p>
        </footer>

    </div>
</template>
