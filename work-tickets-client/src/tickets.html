<template>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Tickets</h3>
        </div>

        <div class="row marketing">
            <div if.bind="isAddOrUpdate">
                <h4>${addOrEditTitle}</h4>
                <br>
                <form role="form">
                    <label for="ticketName">Name</label><br/>
                    <input type="text" name="ticketName" value.bind="ticketName"><br/>

                    <label for="ticketDecription">Description</label><br/>
                    <input type="text" name="ticketDescription" value.bind="ticketDescription">
                </form>
                <br/>
                <button type="button" class="btn btn-primary" click.delegate="save()">Save</button>
                <button type="button" class="btn btn-danger" click.delegate="cancelAddOrEdit()">Cancel</button>
            </div>
            <button type="button" class="btn btn-success" click.delegate="addNew()" if.bind="!isAddOrUpdate">New</button>
            <br/>
            <br/>
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr repeat.for="ticket of tickets">
                    <td></td>
                    <td>${ticket.id}</td>
                    <td>${ticket.name}</td>
                    <td>${ticket.description}</td>
                    <td><button type="button" class="btn btn-primary" click.delegate="edit(ticket.id, ticket.name, ticket.description)">Edit</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <button type="button" class="btn btn-info" click.delegate="goToHome()">Back</button>
        </div>
        <footer class="footer">
            <br/>
            <p>© Marko Švaljek ${year}</p>
        </footer>

    </div>
</template>
